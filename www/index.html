<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Cyber</title>
    <script src="node_modules/tarteaucitronjs/tarteaucitron.js"></script>
    <script>
        var tarteaucitronForceLanguage = 'fr';
    tarteaucitron.init({
        "privacyUrl": "", /* Privacy policy url */
        "bodyPosition": "top", /* or top to bring it as first element for accessibility */
    
        "hashtag": "#tarteaucitron", /* Open the panel with this hashtag */
        "cookieName": "tarteaucitron", /* Cookie name */
    
        "orientation": "middle", /* Banner position (top - bottom - middle - popup) */
    
        "groupServices": false, /* Group services by category */
        "showDetailsOnClick": true, /* Click to expand the description */
        "serviceDefaultState": "wait", /* Default state (true - wait - false) */
    
        "showAlertSmall": false, /* Show the small banner on bottom right */
        "cookieslist": false, /* Show the cookie list */
        
        "showIcon": true, /* Show cookie icon to manage cookies */
        // "iconSrc": "", /* Optional: URL or base64 encoded image */
        "iconPosition": "BottomRight", /* Position of the icon between BottomRight, BottomLeft, TopRight and TopLeft */
    
        "adblocker": false, /* Show a Warning if an adblocker is detected */
    
        "DenyAllCta" : true, /* Show the deny all button */
        "AcceptAllCta" : true, /* Show the accept all button when highPrivacy on */
        "highPrivacy": true, /* HIGHLY RECOMMANDED Disable auto consent */
        "alwaysNeedConsent": true, /* Ask the consent for "Privacy by design" services */
        
        "handleBrowserDNTRequest": false, /* If Do Not Track == 1, disallow all */
    
        "removeCredit": false, /* Remove credit link */
        "moreInfoLink": true, /* Show more info link */
        "useExternalCss": false, /* If false, the tarteaucitron.css file will be loaded */
        "useExternalJs": false, /* If false, the tarteaucitron.services.js file will be loaded */
    
        // "cookieDomain": ".my-multisite-domaine.fr", /* Shared cookie for subdomain website */
    
        "readmoreLink": "", /* Change the default readmore link pointing to tarteaucitron.io */
        
        "mandatory": true, /* Show a message about mandatory cookies */
        "mandatoryCta": true, /* Show the disabled accept button when mandatory on */
        
        // "customCloserId": "", /* Optional a11y: Custom element ID used to open the panel */
    
        "googleConsentMode": true, /* Enable Google Consent Mode v2 for Google ads and GA4 */
        
        "partnersList": false /* Details the number of partners on the popup and middle banner */
    });
    </script>
</head>
<script type="text/javascript">
    tarteaucitron.user.gajsUa = 'UA-XXXXXXX-1';
    tarteaucitron.user.gajsMore = function () { /* add here your optionnal _ga.push() */ };
    (tarteaucitron.job = tarteaucitron.job || []).push('gajs');
</script>

    type="module"
    src="./src/main.js"></script>
</body>
</html>
